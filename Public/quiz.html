<!doctype html>
<html>

<head>
    <title>Saldivar Adrian Quiz Maker</title>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        .wrong {
            background-color: red;
        }
        
        .correct {
            background-color: rgb(58, 199, 58);
        }
        
        html {
            font-size: large;
        }
        
        .container {
            padding-bottom: 66px;
        }
    </style>

<body>


    <div class="js-container container">
        <div class="header">
            <div class="difficulty">

                <button id="hard" class="btn btn-success hard">Hard</button>

            </div>

        </div>
        <p id="score" class="lead"></p>
        <div id="question-container" class="js-question-container">

        </div>
        <button id="sub" class="btn">Finish Quiz</button>
        <hr>
    </div>

</div>
